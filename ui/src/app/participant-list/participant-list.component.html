<div class="card my-5">
  <div class="card-body">
    <div class="add-participant-box">
      <a  routerLink="/addParticipant" class="add-participant">Join voting</a>
    </div>

    <table class="table table-bordered table-striped cards-table">
      <thead class="thead-dark">
      </thead>
      <tbody>
        <tr>
        <td *ngFor="let p of participants" class="card-cell">
          <div class="participant-name">{{ p.name }}</div><div data-card="5" class="bg-danger cards"><p></p></div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
